<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <img src="../../assets/images/iziLogo.png" style=" width: 100px; margin-top: -7px; margin-bottom: 7px;"
      [routerLink]="['/home']" />
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Correspondances </a></li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Tous models</a></li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a></li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle style="color: whitesmoke!important;">
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i>Log Out</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #LoginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="Username" [(ngModel)]="model.username" />
      <input class="form-control mr-sm-2" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password" />

      <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>

  </div>

</nav>

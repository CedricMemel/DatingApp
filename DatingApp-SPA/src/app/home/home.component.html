<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 style="color:red">N°1 des rencontres à Babi</h1>
    <p class="lead">Tout type de model... Tout ce que vous avez à faire est de juste vous inscrire!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">S'inscrire</button>
      <button class="btn btn-info btn-lg">Savoir plus</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [nicknamesFromHome]="nicknames" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
